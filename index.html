<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>هجوم الويندوز بدأ ⚠️</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #fff;
      color: #000;
      overflow: hidden;
    }
    .popup {
      position: absolute;
      background-color: #fff;
      border: 2px solid red;
      padding: 20px;
      color: #000;
      z-index: 9999;
      font-size: 1rem;
      box-shadow: 0 0 15px red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <script>
    let counter = 0;
    const maxPopups = 50;const messages = [
  "⚠️ فيروس بيضحك عليك 😂",
  "⚠️ برنامج مجهول عايز كرشاتك 😳",
  "⚠️ تم اختراقك عاطفياً 💔",
  "⚠️ الويندوز عنده نية شريرة 😈",
  "⚠️ اضغط عشان تنقذ البشرية 🦸🏻‍♂️"
];

const interval = setInterval(() => {
  if (counter >= maxPopups) return;

  const popup = document.createElement('div');
  popup.classList.add('popup');

  const msgIndex = Math.floor(Math.random() * messages.length);
  popup.textContent = `${messages[msgIndex]} (#${++counter})`;

  popup.style.top = Math.random() * (window.innerHeight - 100) + 'px';
  popup.style.left = Math.random() * (window.innerWidth - 200) + 'px';

  popup.onclick = () => {
    popup.remove();
    if (document.querySelectorAll('.popup').length === 0 && counter >= maxPopups) {
      const msg = document.createElement('div');
      msg.classList.add('popup');
      msg.style.top = '50%';
      msg.style.left = '50%';
      msg.style.transform = 'translate(-50%, -50%)';
      msg.style.backgroundColor = '#000';
      msg.style.color = '#0f0';
      msg.style.borderColor = '#0f0';
      msg.textContent = "انت لسه هنا ياض ؟ 😂";
      document.body.appendChild(msg);
      clearInterval(interval);
    }
  };

  document.body.appendChild(popup);
}, 350);

  </script>
</body>
</html>
